<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyanda Zuma's Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        .inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

        body {
            font-family: "Inter", sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            }

        body.light-mode {
            background-color: oklch(0.95 0.052 163.051);
            color: rgb(15 23 42);
        }

        body.dark-mode {
            background-color: oklch(0.262 0.051 172.552);
            color: white;
        }

        .section {
            min-height: 80vh;
            padding: 4rem 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }

        .light-mode .nav-tabs {
            background-color: #a4f4cf9c;
        }

        .dark-mode .nav-tabs {
            background-color: #00604579;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .light-mode .nav-link {
            color: #0f172b;
        }

        .dark-mode .nav-link {
            color: white;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .light-mode .nav-link:hover {
            background-color: rgba(15, 23, 42, 0.1);
        }

        .dark-mode .nav-link:hover {
            background-color: #00d49172;
        }

        .nav-link.active {
            font-weight: 700;
        }

        .light-mode .nav-link.active {
            background-color: rgba(15, 23, 42, 0.15);
        }

        .dark-mode .nav-link.active {
            background-color: #00d49172;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Navigation -->
    <nav class="nav-tabs">
        <div class="flex items-center gap-8 flex-wrap justify-center w-full max-w-6xl mx-auto">
            <div class="flex gap-6 flex-wrap justify-center flex-1">
                <a class="nav-link active" data-section="home">Home</a>
                <a class="nav-link" data-section="skills">Skills</a>
                <a class="nav-link" data-section="projects">Projects</a>
                <a class="nav-link" data-section="education">Education</a>
                <a class="nav-link" data-section="experience">Experience</a>
                <a class="nav-link" data-section="contact">Contact</a>
            </div>
            <div class="flex items-center gap-4">
                <a href="CV of LS Zuma.pdf" target="_blank" rel="noopener noreferrer">
                <button class="btn-primary" onclick="downloadCV()">
                    Download CV</button>
                </a>
                <div class="theme-toggle" onclick="toggleTheme()">
                    <div class="theme-toggle-circle"></div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
